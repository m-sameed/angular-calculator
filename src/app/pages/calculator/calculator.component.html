<div class="main mt-5">
    <div class="calculator card">
        <input type="text" class="calculator-screen z-depth-1" [value]="calculationString" disabled />
        <input type="text" class="calculator-screen z-depth-1" [value]="answer" disabled />
      
        <div class="calculator-keys">
      
          <button  type="button" (click) = "buildCalculateString('+')" class="operator btn btn-info">+</button>
          <button  type="button" (click) = "buildCalculateString('-')" class="operator btn btn-info">-</button>
          <button  type="button" (click) = "buildCalculateString('*')" class="operator btn btn-info">&times;</button>
          <button  type="button" (click) = "buildCalculateString('/')" class="operator btn btn-info">&divide;</button>
      
          <button  type="button" (click) = "buildCalculateString(7)" class="btn btn-light waves-effect">7</button>
          <button  type="button" (click) = "buildCalculateString(8)" class="btn btn-light waves-effect">8</button>
          <button  type="button" (click) = "buildCalculateString(9)" class="btn btn-light waves-effect">9</button>
      
      
          <button  type="button" (click) = "buildCalculateString(4)" class="btn btn-light waves-effect">4</button>
          <button  type="button" (click) = "buildCalculateString(5)" class="btn btn-light waves-effect">5</button>
          <button  type="button" (click) = "buildCalculateString(6)" class="btn btn-light waves-effect">6</button>
      
      
          <button  type="button" (click) = "buildCalculateString(1)" class="btn btn-light waves-effect">1</button>
          <button  type="button" (click) = "buildCalculateString(2)" class="btn btn-light waves-effect">2</button>
          <button  type="button" (click) = "buildCalculateString(3)" class="btn btn-light waves-effect">3</button>
      
      
          <button  type="button" (click) = "buildCalculateString(0)" class="btn btn-light waves-effect">0</button>
          <button  type="button" (click) = "buildCalculateString('.')" class="decimal function btn btn-secondary">.</button>
          <button  type="button" (click) = "clear()" class="all-clear function btn btn-danger btn-sm">C</button>
      
          <button  type="button" (click) = "calculate()" class="equal-sign btn btn-light">=</button>
      
        </div>
      </div>
</div>
